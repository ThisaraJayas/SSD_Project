name: Security Scan

on:
  push:
    branches: [ main, dev, live]
  pull_request:
    branches: [ main, dev, live]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project-dir: [ 'backend' ]

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install dependencies
        working-directory: ${{ matrix.project-dir }}
        run: pnpm install --no-frozen-lockfile
        continue-on-error: true  # skips folders without package.json

      - name: 🔍 Run dependency vulnerability audit
        working-directory: ${{ matrix.project-dir }}
        run: pnpm audit --audit-level=moderate
        continue-on-error: false

      - name: 📦 Setup Python for Semgrep
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🛡 Install Semgrep
        run: pip install semgrep

      - name: 🔎 Run Semgrep Security Scan
        run: semgrep --config=p/ci --error --exclude=**/node_modules/** --exclude=**/.next/**
